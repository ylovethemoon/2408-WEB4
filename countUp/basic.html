<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="count"></p>
    <script>
        // p.count 안에
        // 숫자 0부터 10까지 순차적으로 넣어봅시다.
        // const count  = document.querySelector('.count')



    //    카운트업이 되긴 하나, 시간을 지정하기가 어렵고, 성능상 매우 비효율적인 형태.
        const count  = document.querySelector('.count')

        for (let i = 0 ; i <=10 ; i++) {          
            setTimeout(() => {
                count.innerText = i;
            }, 500 * i)
        
        }


        // 효율적으로 count 를 처리하는 방식
    </script>
</body>
</html>

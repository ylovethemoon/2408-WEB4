    <style>
        body {
            height: 5000px;
        }

        .content {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 50%;
            transform: translateX(400px);

            opacity: 0;
            transition: 0.3s;
        }

        .content .active {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 50%;

            opacity: 1;
            transform: none;

        }
    </style>

        // 스크롤 인터렉션을 지정할 content를 여러개 만들고

        // 여러개 있을때 처리하기

       


        window.addEventListener('scroll', ()=> {

            const content = document.getElementsByClassName('content')

            for (let i = 0 ; i < content.length ; i++) {
            const contents = content[i].getBoundingClientRect()

                if (contents.top <= window.innerHeight) {
                    content[i].classList.add('active')
                }




            }

        })

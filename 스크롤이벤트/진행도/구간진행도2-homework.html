<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .space {
            height: 2000px;
        }

        #target {
            height: 2000px;
            background: rgb(238,174,202);
            background: linear-gradient(172deg, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
        }
        .progress {
            position: fixed;
            top: 32px;
            right: 32px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="space"></div>
    <section id="target"></section>
    <div class="space"></div>
    <div class="progress">0%</div>



    <script>
    // 현재 구간진행도는
    // 타겟이 뷰에 들어오는순간부터 나오는 순간까지를 범위로 합니다
    
    // 타겟이 뷰에 완전히 들어오는 순간부터
    // 나가기 시작하는 순간까지를 범위로 숙제.

        const target = document.getElementById('target');
        const progress = document.querySelector('.progress')

        window.addEventListener('scroll',()=>{
            const targetPos = target.getBoundingClientRect()

            // 바닥으로부터 target의 거리
            // const distance = (targetPos.top- window.innerHeight)*-1

            // target.top = 0
            const distance = targetPos.top*-1;
            const distanceMax = targetPos.height;

            const ratio = clamp(distance/distanceMax,0,1)
            progress.innerText = `${parseInt(ratio*100)}%`

        })

        function clamp(value,min,max){
            return Math.max(Math.min(value,max),min)
        }
    </script>
</body>
</html>

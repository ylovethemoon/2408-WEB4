<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤진행도</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 5000px;
            background: rgb(238,174,202);
            background: linear-gradient(172deg, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .scroll-container {
            position: fixed;
            width: 100%;
            height: 20px;
            background-color: #00000010;
        }

        .scroll-process {
            position: fixed;
            width: 0%;
            height: 20px;
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }       
    </style>
</head>
<body>
    <div class="scroll-container"></div>
    <div class="scroll-process">
    </div>
    <script>
        // 현재스크롤, 전체스크롤 높이,
        const scrollProcess = document.querySelector('.scroll-process')

        const body = document.querySelector('body')
        console.log(body.clientHeight)

        let preWindowY = window.scrollY ;

        window.addEventListener('scroll', () => {
            const windowY = window.scrollY ;
    
            if (preWindowY < windowY) {
               scrollProcess.style.width = `${parseInt(windowY/50)}%`
               console.log(body.clientHeight);
               console.log(parseInt(windowY))
            } else {
                
            }
            preWindowY = windowY
        })



        // scrollProcess.style.width = 0%  window.scrollY = 0
        // scrollProcess.style.width = ?   window.scrollY = 50
        // scrollProcess.style.width = 50% = window.scrollY  = 2500PX 
        // scrollProcess.style.width = 100% = window.scrollY = 5000px
        // window.scrollY/50 = scrollProcess.style.width
        // 
        //
    </script>
</body>
</html>
